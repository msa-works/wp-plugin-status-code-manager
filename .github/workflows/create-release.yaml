on:
    push:
        tags: [ "*", "**" ]

name: Create Release

jobs:
    build:
        name: Create Full Release
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            -   name: Checkout code
                uses: actions/checkout@v2
            -   name: Create build and zip
                run: |
                    mkdir -p .build/msa-status-code-manager
                    rsync . .build/msa-status-code-manager -a --exclude=.* --exclude-from=.distignore --delete --delete-excluded
                    sed -i -E "s/Version: .*/Version: ${{ github.ref_name }}/" .build/msa-status-code-manager/msa-status-code-manager.php
                    cd .build && zip -r msa-status-code-manager-plugin.zip .
            -   name: Create Release
                id: create_release
                uses: actions/create-release@v1
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                with:
                    tag_name: ${{ github.ref }}
                    release_name: Release ${{ github.ref }}
                    draft: false
                    prerelease: false
            -   name: Upload Zip Asset
                id: upload-release-asset
                uses: actions/upload-release-asset@v1
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                with:
                    upload_url: ${{ steps.create_release.outputs.upload_url }}
                    asset_path: ./.build/msa-status-code-manager-plugin.zip
                    asset_name: msa-status-code-manager-plugin-${{ github.ref_name }}.zip
                    asset_content_type: application/zip